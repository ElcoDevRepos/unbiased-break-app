<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modal.dismiss()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-title>Comment Thread</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of comments">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="item.photo" (error) ="onImgError($event)" />
          </ion-avatar>
          <ion-label>
            <h2>{{item.author}}</h2>
            <h3>{{item.date | date:'mediumDate'}}</h3>
            <p style="white-space: initial; font-size: 19px">{{item.text}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="10" class="ion-align-self-center">
        <ion-textarea class="comment-area" placeholder="Comment" [(ngModel)]="commenttext"></ion-textarea>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center">
        <ion-button (click)="submitComment()">
          <ion-icon name="paper-plane" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
